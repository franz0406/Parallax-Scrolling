<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page5.css">
    <title>Skrollr - Page 5</title>
</head>
<body>
    <header class="item i1" 
    data-0="background-position:0% 0%" 
    data-top-bottom="background-position:0% 100%"
    >
        <nav>
            <ul>
                <li><a href="index.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="page4.html">Page 4</a></li>
            </ul>
        </nav>
        <h1>Header</h1>
        <p>Photo by Unsplash</p>
    </header>

    <main>
        <section class="item i2"
        data-bottom-top="background-color:rgb(209, 41, 108)"
        data-center="background-color:rgb(0, 0, 0)"
        >
            <h2
            data-bottom-top="transform:translate(-50%, -50%) scale(0)" 
            data-top-bottom="transform:translate(-50%, -50%) scale(3)"
            >Section 1</h2>
        </section>

        <section class="item i3">            
            <h2
            data-bottom-top="text-shadow:0 200px 0 rgba(255,255,255,1), 0 -200px 0 rgba(255,255,255,1); 
                             transform:translateY(-20%)"
            data-center="text-shadow:0 0 0 rgba(0,0,0,1), 0 0px 0 rgba(0,0,0,1); 
                         transform:translateY(0%)"
            >Section 2</h2>
            <p>Photo by Unsplash</p>            
        </section>
    </main>

    <footer class="item i4">    
        <h2
        data-bottom-top="transform:perspective(1000px) scale(0.3) rotateX(90deg) translateY(-150px)"
        data-center="transform:perspective(1000px) scale(2) rotateX(0deg) translateY(0px)"
        >Footer</h2>        
    </footer>

    
    <script src="./js/skrollr.js"></script>
    <script>
        const s = skrollr.init();
    </script>
</body>
</html>
